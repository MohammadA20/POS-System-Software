<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Growth Chart</title>

    <script src="chart.js"></script>
    <style>
        .back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chart-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            height: 60vh; /* Set the height to 60% of the viewport height */
            overflow: hidden; /* Hide overflow content */
        }

        .back:hover {
            background-color: #555;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>

<body>
    <button class="back" onclick="goBack()">ðŸ”™</button>
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Request sales data when the page loads
        window.onload = () => {
            console.log("Sending request for sales data");
            ipcRenderer.send("fetch-sales-data-chart");
        };

        // Listen for the sales data
        ipcRenderer.on("sales-data-chart", (event, salesData) => {
            console.log("Received sales data:", salesData);
            if (salesData.length === 0) {
                console.log("No sales data received");
                return;
            }

            const months = salesData.map(data => data.month);
            const salesValues = salesData.map(data => data.sales);

            // Create a bar chart using Chart.js
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Sales Growth 2024',
                        data: salesValues,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    maintainAspectRatio: false // Disable aspect ratio to allow resizing
                }
            });
        });

        ipcRenderer.on("sales-data-error", (event, error) => {
            console.error("Error message from main process:", error);
        });

        function goBack() {
            console.log("Returning to the main page");
            window.location.href = "Home.html";
        }
    </script>
</body>

</html>
